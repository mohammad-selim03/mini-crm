<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech CRM</title>
    <script>
      // Immediately inject dark mode if needed
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="h-full bg-white dark:bg-gray-900 transition-colors duration-200">
    <div
      id="root"
      class="h-full bg-white dark:bg-gray-900 transition-colors duration-200"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
